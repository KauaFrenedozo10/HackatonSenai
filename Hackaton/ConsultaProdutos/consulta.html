<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Gerenciamento de Produtos</h1>
        <a href="index.html" class="btn btn-secondary mb-3">Voltar para Cadastro</a> <div id="productList" class="row"></div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="editNome" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="editDescricao" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editCor" class="form-label">Cor</label>
                            <input type="text" class="form-control" id="editCor" required>
                        </div>
                        <div class="mb-3">
                            <label for="editFabricante" class="form-label">Fabricante</label>
                            <input type="text" class="form-control" id="editFabricante" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPreco" class="form-label">Preço (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="editPreco" required>
                        </div>
                        <div class="mb-3">
                            <label for="editQuantidadeEstoque" class="form-label">Quantidade em Estoque</label> <input type="number" class="form-control" id="editQuantidadeEstoque" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <script src="script.js"></script>
</body>
</html>
