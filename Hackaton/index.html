<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Produto Varejista - TechNova</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Principal/PrincipalCSS.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row login-card shadow overflow-hidden rounded-4 w-100" style="max-width: 1100px;">
            <div class="col-md-6 p-5 bg-white">
                

                <h2 id="mainTitle" class="text-center text-purple mb-4">Cadastrar Produto</h2>

                <div class="text-center mb-4">
                     <img id="avatarMedico" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" width="100" class="rounded-circle mb-2" alt="avatar">
                     <div>
                         <i class="bi bi-plus-circle-fill text-purple" style="cursor: pointer;" onclick="document.getElementById('uploadMedico').click();"></i>
                         <input type="file" id="uploadMedico" style="display: none;" accept="image/*">
                     </div>
                 </div>

              <form>
                    <div class="mb-3 position-relative">
                        <input type="text" class="form-control custom-input ps-5" id="nomeInput" placeholder="Nome">
                    </div>
                    <div class="mb-3 position-relative">                 
                        <input type="text" class="form-control custom-input ps-5" id="descricaoInput" placeholder="Descrição">
                    </div>
                    <div class="mb-3 position-relative"> 
                        <input type="text" class="form-control custom-input ps-5" id="corInput" placeholder="Cor">
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="text" class="form-control custom-input ps-5 pe-5" id="fabricanteInput" placeholder="Fabricante">
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="number" step="0.01" class="form-control custom-input ps-5" id="precoInput" placeholder="Preço">
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="number" class="form-control custom-input ps-5" id="quantidadeInput" placeholder="Quantidade">
                    </div>
                    <button type="submit" class="btn btn-purple w-100 mb-3" id="btnCadastro">Cadastrar</button>
                    <a href="" class="btn btn-purple w-100 mb-3">Ver Produtos</a>
              </form>

            </div>

            <div class="col-md-6 d-none d-md-block p-0">
                <img src="Recursos/cadastroIMG.jpg" alt="Imagem terapêutica" class="img-fluid h-100 w-100 object-fit-cover">
            </div>
        </div>
    </div>
</body>
</html>
